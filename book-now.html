      button:hover {

  <body>
    <hr id="pizzaOrderForm">
      <h2>Order Your Pizza</h2>

      <!-- Pizza Details Section -->
      <div class="pizzaDetails">
        <h3>Pizza Details</h3>
        <p>
          <strong>Pizza Name:</strong> <span id="pizzaName">Loading...</span>
        </p>
        <p><strong>Price per Pizza:</strong> $<span id="pizzaPrice">0</span></p>

        <label for="pizzaAmount">Quantity</label>
        <input
          type="number"
          id="pizzaAmount"
          name="pizzaAmount"
          placeholder="Enter number of pizzas"
          min="1"
          required
        />

        <!-- Display the total price -->
        <div class="totalPrice" id="totalPrice">Total Price: $0</div>

        <label for="deliveryLocation">Delivery Location</label>
        <input
          type="text"
          id="deliveryLocation"
          name="deliveryLocation"
          placeholder="Enter delivery address"
          required
        />

        <input type="submit" name="Place Order" class="btn" />
        <div class="message" id="responseMessage"></div>
      </div>

      

      <!-- Card Details Section -->
      <div>
        <h3>Card Details</h3>
        <label for="cardHolderName">Cardholder Name</label>
        <input
          type="text"
          id="cardHolderName"
          name="cardHolderName"
          placeholder="Enter your name"
          required
        />

        <label for="cardNumber">Card Number</label>
        <input
          type="text"
          id="cardNumber"
          name="cardNumber"
          placeholder="1234567890123456"
          maxlength="16"
          pattern="\d{16}"
          required
        />

        <label for="cardExpirationDate">Expiration Date (MM/YY)</label>
        <input
          type="text"
          id="cardExpirationDate"
          name="cardExpirationDate"
          placeholder="MM/YY"
          pattern="(0[1-9]|1[0-2])/\d{2}"
          required
        />

        <label for="cardSecurityCode">Security Code (CVV)</label>
        <input
          type="text"
          id="cardSecurityCode"
          name="cardSecurityCode"
          placeholder="123"
          maxlength="3"
          pattern="\d{3}"
          required
        />
      </div>
    </form>

    <script>
      const form = document.getElementById("pizzaOrderForm");
      const responseMessage = document.getElementById("responseMessage");
      const pizzaAmountInput = document.getElementById("pizzaAmount");
      const totalPriceDisplay = document.getElementById("totalPrice");
      const pizzaNameDisplay = document.getElementById("pizzaName");
      const pizzaPriceDisplay = document.getElementById("pizzaPrice");

      // Retrieve pizza details from localStorage
      const pizzaDetails = JSON.parse(localStorage.getItem("pizzaDetails"));

      if (pizzaDetails) {
        pizzaNameDisplay.textContent = pizzaDetails.name;
        pizzaPriceDisplay.textContent = pizzaDetails.price;

        // Update total price dynamically
        pizzaAmountInput.addEventListener("input", () => {
          const amount = parseInt(pizzaAmountInput.value, 10);
          if (amount > 0) {
            const totalPrice = amount * pizzaDetails.price;
            totalPriceDisplay.textContent = `Total Price: $${totalPrice}`;
          } else {
            totalPriceDisplay.textContent = `Total Price: $0`;
          }
        });
      } else {
        pizzaNameDisplay.textContent = "Unknown";
        pizzaPriceDisplay.textContent = "0";
        totalPriceDisplay.textContent = "Total Price: $0";
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(form);

        const requestData = {
          pizzaDetails: {
            name: pizzaDetails?.name || "Unknown",
            price: pizzaDetails?.price || 0,
            amount: parseInt(formData.get("pizzaAmount"), 10),
            deliveryLocation: formData.get("deliveryLocation"),
          },
          cardDetails: {
            cardHolderName: formData.get("cardHolderName"),
            cardNumber: formData.get("cardNumber"),
            cardExpirationDate: formData.get("cardExpirationDate"),
            cardSecurityCode: formData.get("cardSecurityCode"),
          },
        };

        try {
          const response = await fetch("http://localhost:3000/verifyCard", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestData),
          });

          const result = await response.json();

          if (response.ok) {
            responseMessage.style.color = "green";
            responseMessage.textContent = result.message;
          } else {
            responseMessage.style.color = "red";
            responseMessage.textContent =
              result.message || "Verification failed.";
          }
        } catch (error) {
          responseMessage.style.color = "red";
          responseMessage.textContent = "An error occurred. Please try again.";
        }
      });
    </script>
  </body>
